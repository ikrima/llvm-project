buildType:
  default: dbg
  choices:
    dbg:
      short: dbg
      long: Emit debug information
      buildType: Debug
      settings:
        LLVM_ENABLE_ASSERTIONS: true
    reldeb:
      short: reldeb
      long: Release build but emit pdb
      buildType: Release
      settings:
        LLVM_ENABLE_ASSERTIONS: true
        LLVM_ENABLE_PDB: true
        # CMAKE_C_FLAGS_RELWITHDEBINFO: "/Zi /O2 /Ob1 /MD /D_ITERATOR_DEBUG_LEVEL=0"
        # CMAKE_CXX_FLAGS_RELWITHDEBINFO: "/MD /Zi /O2 /Ob1 /D_ITERATOR_DEBUG_LEVEL=0"
    rel:
      short: rel
      long: Optimized with assertions and dbg
      buildType: Release
      # settings:
      #   LLVM_ENABLE_ASSERTIONS: true
      #   LLVM_ENABLE_PDB: true

projects:
  default: mlir
  choices:
    mlir:
      short: mlir
      settings:
        LLVM_ENABLE_PROJECTS: mlir
    lite:
      short: lite
      settings:
        LLVM_ENABLE_PROJECTS: ["mlir", "clang"]
    full:
      short: full
      settings:
        LLVM_ENABLE_PROJECTS:
          [
            "mlir",
            "clang",
            "clang-tools-extra",
            "compiler-rt",
            "libc",
            "libcxx",
            "libcxxabi",
            "libunwind",
            "polly",
            "pstl",
            "lld",
            "lldb",
          ]

docs:
  default: docsoff
  choices:
    docsoff:
      short: docsoff
      settings:
        LLVM_ENABLE_DOXYGEN: false
    docsmlir:
      short: docsmlir
      settings:
        LLVM_ENABLE_DOXYGEN: true
        MLIR_INCLUDE_DOCS: true
        LLVM_ENABLE_PROJECTS: ["mlir", "mlir-doc", "doxygen-mlir"]
