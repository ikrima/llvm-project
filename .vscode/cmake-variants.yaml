buildType:
  default: dbg
  choices:
    dbg:
      short: dbg
      long: Emit debug information
      buildType: Debug
      settings:
        LLVM_ENABLE_ASSERTIONS: true
    reldeb:
      short: reldeb
      long: RelWithDebInfo
      buildType: RelWithDebInfo
      settings:
        LLVM_ENABLE_ASSERTIONS: true
        LLVM_ENABLE_PDB: true
    rel:
      short: rel
      long: Optimized with assertions and dbg
      buildType: Release
      # settings:
      #   LLVM_ENABLE_ASSERTIONS: true
      #   LLVM_ENABLE_PDB: true

docs:
  default: docsoff
  choices:
    docsoff:
      short: docsoff
      settings:
        LLVM_ENABLE_DOXYGEN: false
    docsmlir:
      short: docsmlir
      settings:
        LLVM_ENABLE_DOXYGEN: true
        MLIR_INCLUDE_DOCS: true
        LLVM_ENABLE_PROJECTS: ["mlir", "mlir-doc","doxygen-mlir" ]
